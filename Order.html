<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake 'N' Bake | Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
    function calculateTotal()  {
      let chocolate = document.getElementById("choco").value * 2000;
      let vanilla = document.getElementById("vanilla").value * 1500;
      let Strawberry = document.getElementById("Strawberry").value * 2500;
      let total = chocolate + vanilla + Strawberry;
      document.getElementById("total").innerText = "Total Price: Rs " + total;
    }

    function clearOrder() {
      document.getElementById("orderForm").reset();
      document.getElementById("total").innerText = "";
    }
  </script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html"> Cake 'N' Bake</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="Cakes.html">Cakes</a></li>
        <li class="nav-item"><a class="nav-link active" href="Order.html">Order</a></li>
        <li class="nav-item"><a class="nav-link" href="Contact US.html">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Order Form -->
<div class="container py-5">
  <h2 class="text-center mb-4">Place Your Order</h2>
  <form id="orderForm">
    <div class="mb-3">
      <label>Chocolate Cake (Rs 2000)</label>
      <input type="number" id="choco" class="form-control" value="0" min="0">
    </div>
    <div class="mb-3">
      <label>Vanilla Cake (Rs 1500)</label>
      <input type="number" id="vanilla" class="form-control" value="0" min="0">
    </div>
    <div class="mb-3">
      <label>Strawberry Cake (Rs 2500)</label>
      <input type="number" id="Strawberry" class="form-control" value="0" min="0">
    </div>
    <button type="button" class="btn btn-success" onclick="calculateTotal()"> Submit</button>
    <button type="button" class="btn btn-danger" onclick="clearOrder()">Clear</button>
  </form>
  <h4 class="mt-3 text-center" id="total"></h4>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-3">
  <p>&copy; 2025 Cake 'N' Bake | All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
